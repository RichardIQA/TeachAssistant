<body>
  <h1 style="text-align: center; color: var(--primary); margin: 16px 0; font-weight: 500; font-size: 1.8em;">

  <div class="container">

        <input
          type="text"
          id="question"
          placeholder="è¾“å…¥ä½ çš„å­¦ä¹ é—®é¢˜ï¼Œä¾‹å¦‚ï¼šå‡½æ•°çš„æ€§è´¨æœ‰å“ªäº›ï¼Ÿ"
          autofocus
        />

      </div>

          <i class="fas fa-sync-alt"></i> åˆ·æ–°å›¾è°±

  <script>
    const chat = document.getElementById("chat");

    async function ask() {
      const input = document.getElementById("question");
      const q = input.value.trim();
      if (!q) return;

      // ç”¨æˆ·æ¶ˆæ¯
      const userMsg = document.createElement("div");
      userMsg.className = "msg msg-user";
      userMsg.innerHTML = `<strong>ä½ ï¼š</strong> ${q}`;
      chat.appendChild(userMsg);

      // AI å›å¤å ä½
      const aiMsg = document.createElement("div");
      aiMsg.className = "msg msg-ai";
      aiMsg.innerHTML = `<strong>AIï¼š</strong><span class="loading">æ€è€ƒä¸­â€¦</span>`;
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        if (!res.body) throw new Error("No stream");

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullText = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split("\n\n");
          for (const line of lines) {
            if (line.startsWith("data: ")) {
              const data = line.slice(6);
              try {
                const json = JSON.parse(data);
                if (json.type === "token") {
                  fullText += json.text;
                  aiMsg.innerHTML = `<strong>AIï¼š</strong>${fullText.replace(/\n/g, "<br>")}`;
                } else if (json.type === "rewrite") {
                  console.log("ğŸ” é‡å†™é—®é¢˜:", json.text);
                } else if (json.type === "error") {
                  aiMsg.innerHTML = `<strong>AIï¼š</strong><span style="color:red">${json.text}</span>`;
                } else if (json.type === "done") {
                  document.querySelector(".loading")?.remove();
                }
              } catch (e) { /* å¿½ç•¥é JSON æ•°æ® */ }
            }
          }
        }
      } catch (err) {
        aiMsg.innerHTML = `<strong>AIï¼š</strong><span style="color:red">âŒ ${err.message}</span>`;
      }

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // å›è½¦å‘é€
    document.getElementById("question").addEventListener("keypress", e => {
      if (e.key === "Enter") ask();
    });

    // çŸ¥è¯†å›¾è°±

    async function loadKG() {
      const container = document.getElementById("graph");
      container.innerHTML = '<p class="loading">ğŸ” æ­£åœ¨åŠ è½½çŸ¥è¯†å›¾è°±...</p>';

      try {
        const res = await fetch("/kg");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();

        // âœ… éªŒè¯æ•°æ®æ ¼å¼
        if (!data || !Array.isArray(data.nodes) || !Array.isArray(data.edges)) {
          throw new Error("æ— æ•ˆçš„æ•°æ®æ ¼å¼ï¼šç¼ºå°‘ nodes æˆ– edges");
        }

        // âœ… è½¬æ¢ edges å­—æ®µï¼švis.js ä½¿ç”¨ from/toï¼Œä¸æ˜¯ source/target
        const nodes = new vis.DataSet(data.nodes);
        const edges = new vis.DataSet(
          data.edges.map(edge => ({
            from: edge.source || edge.from, // å…¼å®¹ä¸¤ç§æ ¼å¼
            to: edge.target || edge.to,
            label: edge.relation || "",
            arrows: "to",
            color: "#888",
            font: { size: 10 }
          }))
        );

        const visData = { nodes, edges };
        const options = {
          autoResize: true,
          height: "80vh",
          width: "100%",
          physics: {
            enabled: true,
            solver: "forceAtlas2Based",
            stabilization: { iterations: 150 },
            forceAtlas2Based: {
              gravitationalConstant: -50,
              centralGravity: 0.01,
              springLength: 100,
              springConstant: 0.08
            },
            timestep: 0.35,
            adaptiveTimestep: true
          },
          edges: {
            smooth: {
              type: "continuous",
              roundness: 0.3
            },
            font: {
              size: 12,
              face: "Microsoft YaHei, SimHei, sans-serif"
            },
            color: { color: "#888", highlight: "#555" },
            selectionWidth: 2
          },
          nodes: {
            shape: "dot",
            size: 16,
            font: {
              size: 14,
              color: "#333",
              face: "Microsoft YaHei, SimHei, sans-serif"
            },
            borderWidth: 2,
            shadow: true,
            color: {
              background: "#ffffff",
              border: "#4a90e2",
              highlight: { background: "#d4edda", border: "#28a745" }
            }
          },
          layout: {
            improvedLayout: true,
            hierarchical: false
          },
          interaction: {
            dragNodes: true,
            zoomView: true,
            navigationButtons: true,
            keyboard: true
          }
        };

        // æ¸²æŸ“å›¾è°±
        new vis.Network(container, visData, options);
      } catch (err) {
        console.error("âŒ åŠ è½½å¤±è´¥:", err);
        container.innerHTML = `
          <div class="error">
            <p>âŒ åŠ è½½å¤±è´¥: ${err.message}</p>
            <p>è¯·æ£€æŸ¥åç«¯æ˜¯å¦æ­£å¸¸è¿è¡Œå¹¶è¿”å› /kg æ•°æ®ã€‚</p>
          </div>`;
      }
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.onload = loadKG;
  </script>
